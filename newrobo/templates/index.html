<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Detector</title>
</head>
<body>
    <h1>Nike Detector</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('predict') }}">
        <input type="file" name="file">
        <input type="submit" value="Detect">
    </form>
    {% if prediction %}
    <h2>{{ prediction }}</h2>
    <img src="{{ url_for('static', filename=predicted_image) }}" alt="Detected Image">
    {% endif %}
</body>
</html>
